services:
  db:
    image: postgres:15-alpine
    container_name: asset-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-asset_management}
      POSTGRES_USER: ${POSTGRES_USER:-asset_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-your_secure_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-asset_user} -d ${POSTGRES_DB:-asset_management}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - asset-network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: asset-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    env_file: .env
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: ${PORT:-5000}
      DATABASE_URL: postgresql://${POSTGRES_USER:-asset_user}:${POSTGRES_PASSWORD:-your_secure_password}@db:5432/${POSTGRES_DB:-asset_management}
      SESSION_SECRET: ${SESSION_SECRET:-change-me-in-production}
      # Ensure session cookie secure flag is passed to the container
      SESSION_COOKIE_SECURE: ${SESSION_COOKIE_SECURE:-false}
    ports:
      - "5000:5000"
    networks:
      - asset-network

volumes:
  postgres_data:
    driver: local

networks:
  asset-network:
    driver: bridge
